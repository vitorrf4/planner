<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Planner</h1>

<label for="titulo">Titulo</label>
<input type="text" id="titulo" placeholder="Adicione um titulo">
<br>
<label for="descricao">Descrição</label>
<input type="text" id="descricao" placeholder="Adicione uma descrição">
<br>
<label for="dataFinal">Data Final</label>
<input type="datetime-local" id="dataFinal">
<br>
<button id="send">Cadastrar Tarefa</button>
<hr>

<h2 id="h2_div_title"></h2>
<div id="tarefas">
    <ul id="task_ul"> </ul>
</div>


<script src="./script.js"></script>


</body>
</html>
